<!DOCTYPE html>
<html>
<head>
	<title>Submit Your Email and Instagram Handle</title>
	<style>
		body {
			font-family: 'Montserrat', sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}

		h1 {
			font-size: 2rem;
			margin-top: 0;
			text-align: center;
			color: #333;
			text-transform: uppercase;
			letter-spacing: 1px;
			margin-bottom: 40px;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			width: 400px;
			max-width: 100%;
		}

		label {
			display: block;
			font-size: 1.2rem;
			font-weight: bold;
			margin-bottom: 5px;
			color: #333;
		}

		input[type="email"],
		input[type="text"] {
			display: block;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 3px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
			font-size: 1.2rem;
			color: #333;
			background-color: #f5f5f5;
		}

		input[type="submit"] {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 3px;
			padding: 10px 20px;
			font-size: 1.2rem;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<h1>Submit Your Email and Instagram Handle</h1>
	<form action="emailstore.py" method="post" onsubmit="return validateForm()">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>

		<label for="igHandle">Instagram Handle:</label>
		<input type="text" id="igHandle" name="igHandle" placeholder="Enter your Instagram handle" required>

		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
			// Get the values of the email and Instagram handle fields
			var email = document.getElementById("email").value.trim();
			var igHandle = document.getElementById("igHandle").value.trim();

			// Check if the email is valid
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test(email)) {
				// Show an error message next to the email field
				document.getElementById("email").style.border = "2px solid red";
				document.getElementById("email").insertAdjacentHTML('afterend', '<span style="color: red; font-size: 0.8rem;">Please enter a valid email address.</span>');
				return false; // Prevent the form from submitting
			}

			// Check if the Instagram handle is valid
			var igHandleRegex = /^[a-zA-Z0-9_]{1,30}$/;
			if (!igHandleRegex.test(igHandle)) {
				// Show an error message next to the Instagram handle field
				document.getElementById("igHandle").style.border = "2px solid red";
				document.getElementById("igHandle").insertAdjacentHTML('afterend', '<span style="color: red; font-size: 0.8rem;">Please enter a valid Instagram handle (no spaces or special characters).</span>');
				return false; // Prevent the form from submitting
			}

			// If both fields are valid, submit the form
			return true;
		}
	</script>
</body>
</html>
